<!DOCTYPE html>

<html>

<head>

  <script src="./jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="./style.css" type="text/css">

  <title>My To-Do List</title>

</head>

<body>

<div class="main-container">
  <input class="list-title" value="My To-Do List">
  <div class="topbar">
    <div class="task-input">
      <input class="task-input-text" type="text" placeholder="Task name">
      <button class="task-input-button" type="button">Add</button>
    </div>
    <button class="task-clear-all">Clear all</button>
  </div>
  <div class="task-empty">No tasks listed. Get started!</div>
  <div class="task-list">
  </div>
</div>

  <script src="./script.js"></script>

</body>

</html>
